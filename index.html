<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maths Genie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="icon" href="./favicon.png" type="image/x-icon">-->
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- No need for a header, jump straight into the game-->


    <header>
      <!-- nothing goes here just yet -->
    </header>



    <div class="container">
      <!-- Start of the first row -->
      <div class="row">
        <div class="col-xs-12">
          <h1>Maths Game</h1>
          <h4>Rules</h4>
          <p>Select the function, the number and whether to order the list before pressing start</p>
        </div>
      </div>

      <h1>Select Your Options</h1>
      <div class = "row">
        <div class="algebra col-lg-4">

          <ul>
            <li class="btn function active">+</li>
            <li class="btn function">-</li>
            <li class="btn function">x</li><!--&#215-->
            <li class="btn function">รท</li><!--&#247-->
          </ul>
        </div>


        <div class="number col-lg-5">
          <ul>
            <li class="btn a">1</li>
            <li class="btn a active">2</li>
            <li class="btn a">3</li>
            <li class="btn a">4</li>
            <li class="btn a">5</li>
            <li class="btn a">6</li>
            <li class="btn a">7</li>
            <li class="btn a">8</li>
            <li class="btn a">9</li>
            <li class="btn a">10</li>
            <li class="btn a">11</li>
            <li class="btn a">12</li>
          </ul>
        </div>

        <div class="order col-lg-3">
          <ul>
            <li class="btn sort active">Ordered</li>
            <li class="btn sort">Random</li>
          </ul>
        </div>
      </div>


      <div class="row">
        <div class="summary col-xs-4">

        </div>

        <div class="col-lg-4">
          <div class="btn clear">
            Clear
          </div>
          <div class="btn start">
            Start
          </div>
        </div>
        <!-- Timer -->
        <div class="timer">
          timer
        </div>
      </div>
        <!-- Problems go here -->
      <div class="row">
        <div class="col-xs-12" id="game">

        </div>
      </div>

      <div class="col-xs-12" id="congratulations">

      </div>
      
    </div>

      <footer>

      </footer>

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/js/math-genie.js"></script>
    <script type="text/javascript" src="resources/js/tests.js"></script>
  </body>
</html>
